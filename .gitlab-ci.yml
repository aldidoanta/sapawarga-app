stages:
  - test

api_lint:
  stage: test
  image: javanlabs/php-tools:7.2
  only:
    changes:
      - api/**/*
  before_script:
    - cd api/
    - composer install --no-scripts --no-progress --no-suggest --ignore-platform-reqs
  script:
    - composer sniff

admin_lint:
  stage: test
  image: node:10
  only:
    changes:
      - backend/**/*
  before_script:
    - cd backend/
    - npm install
  script:
    - npm run lint
    - npm run test:unit

api_test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  only:
    changes:
      - api/**/*
      - nginx/**/*
      - "*.yml"
  before_script:
    - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install docker-compose
  script:
    - docker-compose -f docker-compose.dev.yml up -d --build
    - sleep 30
    - docker-compose -f docker-compose.dev.yml exec -T api php yii seeder
    - docker-compose -f docker-compose.dev.yml exec -T api composer run test