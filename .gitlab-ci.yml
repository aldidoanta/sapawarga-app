image: docker:latest

services:
  - docker:dind

variables:
  CONTAINER_NGINX_TEST_IMAGE: registry.gitlab.com/jdsteam/sapawarga-nginx:$CI_COMMIT_REF_SLUG
  CONTAINER_API_TEST_IMAGE: registry.gitlab.com/jdsteam/sapawarga-api:$CI_COMMIT_REF_SLUG

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
  - pip install docker-compose
  
stages:
  - build
  - test
  - release

build_api:
  stage: build
  only:
    changes:
      - api/**/*
  script:
    - docker-compose -f docker-compose.test-api.yml build
    - docker images
    - docker-compose -f docker-compose.test-api.yml push

test_api:
  stage: test
  only:
    changes:
      - api/**/*
  script:
    - docker-compose -f docker-compose.test-api.yml pull
    - docker ps
    - docker-compose -f docker-compose.test-api.yml up -d
    - sleep 30
    - docker-compose -f docker-compose.test-api.yml exec -T api composer sniff
    - docker-compose -f docker-compose.test-api.yml exec -T api php yii seeder
    - docker-compose -f docker-compose.test-api.yml exec -T api composer run test

release_api:
  stage: release
  only:
    changes:
      - api/**/*
  only: 
    - master
  script:
    - docker-compose -f docker-compose.test-api.yml pull
    - docker ps
    - docker tag registry.gitlab.com/jdsteam/sapa-warga/sapawarga-app/sapawarga-api:${IMAGETAG} registry.gitlab.com/jdsteam/sapa-warga/sapawarga-app/sapawarga-api:latest
    - docker push registry.gitlab.com/jdsteam/sapa-warga/sapawarga-app/sapawarga-api:latest
  