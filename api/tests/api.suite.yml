actor: ApiTester
modules:
    enabled:
        - Asserts
        - Yii2
        - REST
        - Db
        - \Helper\Api
    config:
        REST:
            depends: PhpBrowser
            url: 'http://localhost/index-test.php'
            part: Json
        Yii2:
            transaction: false
        Db:
            dsn: "mysql:host=%MYSQL_HOST%;dbname=%MYSQL_DATABASE%"
            user: "%MYSQL_USER%"
            password: "%MYSQL_PASSWORD%"