actor: ApiTester
modules:
    enabled:
        - Asserts
        - Yii2
        - REST:
            url: 'http://localhost/index-test.php'
            depends: PhpBrowser
            part: Json
        - Db:
            dsn: "mysql:host=%MYSQL_HOST%;dbname=%MYSQL_DATABASE%"
            user: "%MYSQL_USER%"
            password: "%MYSQL_PASSWORD%"
