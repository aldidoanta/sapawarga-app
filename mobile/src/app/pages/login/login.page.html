<ion-content padding class="animated fadeIn login auth-page" color="light">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown ion-padding-top">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="dark" class="fw700">
          Sapa Warga
        </ion-text> 
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" autocomplete="off" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" id="username">
          <ion-icon name="person" item-start color="dark"></ion-icon>
          Nama Pengguna
        </ion-label>
        <ion-input color="dark" type="text" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="
          onLoginForm.get('username').touched &&
          onLoginForm.get('username').hasError('required')
        ">
        <ion-text color="danger">
          Nama Pengguna harus diisi
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" color="dark" stacked>
          <ion-icon name="lock" item-start color="dark"></ion-icon>
          Kata Sandi
        </ion-label> 
        <ion-input type="{{type}}" class="text-dark" color="dark"  formControlName="password"></ion-input>
        <ion-icon *ngIf="!passwordShown"  color ="medium" (click)="showPassword()" name="eye" slot="end"></ion-icon>
        <ion-icon *ngIf="passwordShown"  color="dark"   (click)="showPassword()" name="eye" slot="end"></ion-icon>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="
          onLoginForm.get('password').touched &&
          onLoginForm.get('password').hasError('required')
        ">
        <ion-text color="danger">
          Kata Sandi harus diisi
        </ion-text>
      </p>
    </form>


    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="dark">
        <strong>Lupa Kata Sandi?</strong>
      </ion-text>
    </p>

    <div class="ion-text-end">
      <ion-button icon-left size="small" shape="round" color="dark" [disabled]="!onLoginForm.valid" tappable class="ion-margin-top"
        (click)="login()" end>
        <ion-icon name="log-in" slot="start"></ion-icon>
         Masuk
      </ion-button>
    </div>

  </div>



</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-text color="dark">
      <p>Version 1.0</p>
      <p>Copy right Jabar Digital Service 2019</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
