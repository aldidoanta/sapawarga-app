<ion-content padding class="animated fadeIn login auth-page" color="light">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown ion-padding-top">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="dark" class="fw700">
          Sapa Warga
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" autocomplete="off" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" id="username">
          <ion-icon name="person" item-start color="dark"></ion-icon>
          Nama Pengguna
        </ion-label>
        <ion-input color="dark" type="text" formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (keydown.space)="$event.preventDefault()">
        </ion-input>
      </ion-item>
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
        <p ion-text class="text08" *ngIf="!!f.username.errors.required">
          <ion-text color="danger">
            Nama Pengguna harus diisi
          </ion-text>
        </p>
      </div>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" color="dark" stacked>
          <ion-icon name="lock" item-start color="dark"></ion-icon>
          Kata Sandi
        </ion-label>
        <ion-input type="{{type}}" class="text-dark" color="dark" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
        <ion-icon *ngIf="!passwordShown" color="medium" (click)="showPassword()" name="eye" slot="end"></ion-icon>
        <ion-icon *ngIf="passwordShown" color="dark" (click)="showPassword()" name="eye" slot="end"></ion-icon>
      </ion-item>
      <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
        <p ion-text class="text08" *ngIf="!!f.password.errors.required">
          <ion-text color="danger">
            Kata Sandi harus diisi
          </ion-text>
        </p>
        <p ion-text class="text08" *ngIf="!!f.password.errors.minlength">
          <ion-text color="danger">
            Kata Sandi harus lebih dari 6 karakter
          </ion-text>
        </p>
      </div>
    </form>


    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="dark">
        <strong>Lupa Kata Sandi?</strong>
      </ion-text>
    </p>

    <div class="ion-text-end">
      <ion-button icon-left size="small" shape="round" color="dark" tappable class="ion-margin-top" (click)="login()"
        end>
        <ion-icon name="log-in" slot="start"></ion-icon>
        Masuk
      </ion-button>
    </div>

  </div>



</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-text color="dark">
      <p>Versi {{ app_version }}</p>
      <p>Hak Cipta Jabar Digital Service 2019</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
