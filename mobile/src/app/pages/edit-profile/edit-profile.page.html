<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" size="large"></ion-icon>
    </ion-buttons>
    <ion-title color="dark">Akun Saya</ion-title>
    <ion-icon name="more" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="profile" color="light">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpg">
      <h1 class="fw500">Captain Marvel</h1>
            
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        Ganti Foto
      </ion-button>

    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Profil</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nama:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan nama anda" value="Captain Marvel"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Masukan email anda" value="firminoata@gmail.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Telp:</ion-label>
              <ion-input inputmode="tel" placeholder="Masukan nomor telepon anda"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Alamat:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan alamat anda"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Rw:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan Rw"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Kelurahan:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan Kelurahan"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Kecamatan:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan kecamatan"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Kab/Kota:</ion-label>
              <ion-input inputmode="text" placeholder="Masukan Kab/Kota"></ion-input>
            </ion-item>

          </ion-list>

          <ion-list>
              <ion-list-header color="light">
                <ion-label class="fw700">Media Sosial</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="dark" position="stacked">Instagram:</ion-label>
                <ion-input inputmode="text" placeholder="Masukan akun instagram Anda" ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Facebook:</ion-label>
                <ion-input inputmode="text" placeholder="Masukan akun facebook Anda" ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Twitter:</ion-label>
                <ion-input inputmode="text" placeholder="Masukan akun Twitter Anda" ></ion-input>
              </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="medium" expand="full" color="dark" (click)="sendData()" class="ion-margin">Simpan
      perubahan</ion-button>
  </ion-card>
</ion-content>
