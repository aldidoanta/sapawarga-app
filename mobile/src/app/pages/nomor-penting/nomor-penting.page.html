<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nomor Telepon Penting</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="dark">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select (ionChange)="filterAreas($event.detail.value)">
      <ion-select-option value="kabkota_id {{ kabkota_id }}" selected>Kab/Kota</ion-select-option>
      <ion-select-option value="kec_id {{ kecamatan_id }}">Kecamatan</ion-select-option>
      <ion-select-option value="kel_id {{ kelurahan_id }}">Kelurahan</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="ion-text-center" *ngIf="!dataNomorPenting.length">Data tidak ditemukan</div>
  <ion-card class="ion-margin-top bg-white" *ngFor="let nomor_penting of dataNomorPenting"
    (click)="goToDetail(nomor_penting.id)">
    <ion-item>
      <div class="ion-margin-top ion-margin-bottom">
        <ion-label>{{ nomor_penting.name }}</ion-label> <br />
        <div class="d-inline-f">
          <ion-buttons>
            <ion-button shape="round" color="dark" class="icon-alamat">
              <ion-icon name="business"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-note>{{ nomor_penting.address }}</ion-note>
        </div>
      </div>
      <div class="d-inline-f" slot="end">
        <ion-buttons>
          <ion-button shape="round" color="dark" (click)="openPhone('call', nomor_penting.phone_numbers)">
            <ion-icon name="call"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons>
          <ion-button shape="round" color="dark" (click)="openPhone('message', nomor_penting.phone_numbers)">
            <ion-icon name="mail"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-item>

  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Sedang mengambil data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
