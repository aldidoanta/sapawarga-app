<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <!-- <img class="logo-app" src="{{logoApp}}" /> -->
      <ion-img [src]="logoApp" class="logo-app"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white ion-margin-top">
    <ion-slides pager="true" [options]="slideOpts" pager="false">
      <ion-slide *ngFor="let img of themeCover">
        <img src="{{img.slide}}" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-item lines="none" class="ion-margin-start ion-margin-end">
    <ion-label>
      <h2 no-margin class="fw500 no-margin">
        <ion-text color="dark">Layanan Terpadu</ion-text>
      </h2>
    </ion-label>
  </ion-item>

  <ion-row text-center small class="text-dark ion-margin-top">
    <ion-col size="3" class="mt-1" *ngFor="let page of appPages">
      <img class="icon-img" [src]="page.icon" alt="icon" (click)="goToLayanan(page.title, page.url)" />
      <ion-label class="label-menu" color="dark">{{ page.title }}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
